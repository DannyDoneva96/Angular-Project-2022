

 <!-- Admin -->
 <div *ngIf="this.isAdmine==true" class="container">
<h1 >Welcome Owner</h1>
 <div class="order" *ngFor="let item of data">
    <p class="order-name">{{item.productName}}</p>
    <p class="price">{{item.size}} {{item.price}}$</p>
    <p class="delivery"></p>
    <div class="approve">
        <button>Accept</button><button>Cancel</button>
    </div>
 </div>
</div>

<!-- Users -->
<div *ngIf="this.isOwner==true" class="container-order">

<h1 >Your Order : </h1>
<div class="order" *ngFor="let item of data">

<p class="name-order"></p>
<button>+</button><p>quantity</p><button>-</button>
<button>Submit your Order</button><button>Delete your Order</button>
</div></div>
